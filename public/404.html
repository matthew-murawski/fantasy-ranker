<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fantasy Ranker</title>
  <script>
    // GitHub Pages SPA redirect solution
    // This script stores the attempted path and redirects to index.html
    // The router will then handle restoring the correct route
    sessionStorage.setItem('redirect', location.pathname.slice(0, -1) + location.search + location.hash);
    location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/');
  </script>
</head>
<body>
</body>
</html>
