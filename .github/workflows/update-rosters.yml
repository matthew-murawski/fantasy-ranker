name: Update Fantasy Rosters

on:
  # Run hourly
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r python/requirements.txt

      - name: Run roster scraper
        run: |
          python python/scrape_rosters.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/*.xlsx || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.xlsx
          git commit -m "chore(data): update fantasy rosters [automated]"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "No roster changes detected. Skipping commit."
